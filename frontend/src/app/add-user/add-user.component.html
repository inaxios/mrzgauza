<div class="col-md-6 user-container">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control"
             id="title">
    </div>
    <br/>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" formControlName="email" placeholder="email" name="email" class="form-control"
             id="author">
    </div>

    <br/>
    <button class="btn btn-success">Add</button>
  </form>
</div>
