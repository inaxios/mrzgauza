<h1>Fill in the form, or click the scan button</h1>

<input type="text" id="thejsonwiththeresult" #thejsonwiththeresult hidden/>
<button id="buttonResultReady" (click)="resultReady(thejsonwiththeresult.value)" hidden></button>

<div id="anylineThingHolder" style="height:500px;width:600px;display: none"></div>
<button id="cancelScanButton" (click)="cancelScan()" style="display: none">Cancel scan</button>

<div class="col-md-6 user-container" id="formHolder">
  <h2 class="text-center" id="instructions">You can fill in the form manually or scan the document</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <td><label for="givenNames">Given names:</label></td>
        <td><input type="text" formControlName="givenNames" placeholder="" name="givenNames" class="form-control" id="givenNames"></td>
      </tr>
      <tr>
        <td><label for="surname">Surname:</label></td>
        <td><input type="text" formControlName="surname" placeholder="" name="surname" class="form-control" id="surname"></td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td><input type="text" formControlName="gender" placeholder="" name="gender" class="form-control" id="gender"></td>
      </tr>
      <tr>
        <td><label for="dateOfBirth">Date of birth:</label></td>
        <td><input type="text" formControlName="dateOfBirth" placeholder="" name="dateOfBirth" class="form-control" id="dateOfBirth"></td>
      </tr>
      <tr>
        <td><label for="nationality">Nationality:</label></td>
        <td><input type="text" formControlName="nationality" placeholder="" name="nationality" class="form-control" id="nationality"></td>
      </tr>
      <tr>
        <td><label for="nationality">ID number:</label></td>
        <td><input type="text" formControlName="idNumber" placeholder="" name="idNumber" class="form-control" id="idNumber"></td>
      </tr>
    </table>
    <br/>
    <button (click)="startTheAnylineThing()" id="scanButton">Scan</button>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
